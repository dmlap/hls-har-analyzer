  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">

      <section class="input">
        <form enctype="multipart/form-data">
          <p class="status hidden">Waiting for your HAR file...</p>
          <div class="form-group">
            <label for="har-file-input">HAR File</label>
            <input type="file" id="har-file-input" name="har-file">
            <p class="help-block">Select the HAR file to analyze.</p>
          </div>
        </form>
      </section>
      <section class="results">
        <p>
          The HLS traffic in your HAR file will be displayed here
          after you upload it.
        </p>
      </section>

    </div><!-- /.container -->
